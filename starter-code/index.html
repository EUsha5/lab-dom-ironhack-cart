<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>That Guys Really Awesome Shopping Cart</h1>
  </header>
  <!--Product 1-->
  <div class="main-container">
    <div class="container marg-top">
      <ul>
          <li>Deadpool Outfit</li>
          <li class="price">$20.00</li>
          <span>QTY: <input class="item-quantity" type="number"></span>
          <li class="total-price">$0.00</li>
          <li><button class="btn btn-delete">Delete</button></li>
        </ul>
      </div>
      <!--Product 2-->
      <div class="container">
        <ul>
            <li>Baby Puppy</li>
            <li class="price">$750.00</li>
            <li>QTY: <input class="item-quantity" type="number"></li>
            <li class="total-price">$0.00</li>
            <li><button class="btn btn-delete">Delete</button></li>
          </ul>
        </div>
      </div>
      <!--Create Item Button-->
      <div class="new-item">
        <form>
          <input class="new-item-name" type="text" placeholder="Name">
          <input class="new-item-price" type="number" placeholder="Price">
          <input class="btn btn-create" type="submit" value="Create">
        </form>
      </div>
      <!--Calc Price Button-->
      <div class="container container-create">
        <button class="btn btn-success">Calculate Price My Dude</button>
        <span class="span-style">Total:$<span class="grand-total">0.00</span></span>
      </div>
    <script type="text/javascript" src="./js/index.js"></script>
    </body>
    </html>
